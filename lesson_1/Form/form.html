<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta id="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <title>Форма</title>
   </head>
   <body>
      <h1>Поля форми</h1>
      <br />
      <form action="#" oninput="result.value=parseInt(volume.value)">
         <fieldset>
            <legend>Текстові поля</legend>
            <div>
               <label for="txt">1. Поле для введення тексту</label>
               <input type="text" id="txt" />
            </div>
            <br />
            <div>
               <label for="read">2. Поле лише для читання</label>
               <input
                  type="text"
                  id="read"
                  readonly
                  placeholder="Поле не редагується"
               />
            </div>
            <br />
            <div>
               <label for="mail">3. Поле для введення електронної пошти</label>
               <input type="email" id="mail" />
            </div>
            <br />
            <div>
               <label for="pass">4. Поле для введення пароля</label>
               <input type="password" id="pass" />
            </div>
            <br />
            <div>
               <label for="tel">5. Поле для введення телефона</label>
               <input type="tel" id="tel" />
            </div>
            <br />
            <div>
               <label for="url">6. Поле для введення URL-адреси </label>
               <input type="url" id="url" />
            </div>
            <br />
            <div>
               <label for="search">7. Поле для введення рядка пошуку </label>
               <input type="search" id="search" />
            </div>
            <br />
            <div>
               <label for="area"
                  >8. Поле для введення багаторядкового тексту</label
               ><br />
               <textarea id="area" rows="5" cols="40">
Текстове повідомлення...</textarea
               >
            </div>
            <br />
            <div>
               <label for="hidden">9. Приховане поле (не відображається)</label>
               <input type="hidden" id="hidden" />
            </div>
         </fieldset>
         <br />
         <fieldset>
            <legend>Поля для введення дат, часу, чисел, кольорів</legend>
            <div>
               <label for="date">10. Поле вибору дати </label>
               <input type="date" id="date" />
            </div>
            <br />
            <div>
               <label for="month">11. Поле для введення місяця та року </label>
               <input type="month" id="month" />
            </div>
            <br />
            <div>
               <label for="week"
                  >12. Поле для введення номера тижня та року</label
               >
               <input type="week" id="week" />
            </div>
            <br />
            <div>
               <label for="datetime"
                  >13. Поле для введення дати та часу (застарілий тег)</label
               >
               <input type="datetime" id="datetime" />
            </div>
            <br />
            <div>
               <label for="local"
                  >14. Поле для введення дати та часу без часового поясу</label
               >
               <input type="datetime-local" id="local" />
            </div>
            <br />
            <div>
               <label for="time">15. Поле для введення часу</label>
               <input type="time" id="time" />
            </div>
            <br />
            <div>
               <label for="num">16. Поле для введення чисел</label>
               <input type="number" id="num" />
            </div>
            <br />
            <div>
               <label for="color">17. Поле для вибору кольору</label>
               <input type="color" id="color" />
            </div>
         </fieldset>
         <hr width="3px" />
         <fieldset>
            <legend>Поля для вибору</legend>
            <div>
               <label>18. Поле для вибору декількох варіантів</label>
               <div>
                  <input
                     type="checkbox"
                     id="html"
                     name="check"
                     value="html"
                     checked
                  />
                  <label for="html">HTML</label>
               </div>
               <div>
                  <input type="checkbox" id="xml" name="check" value="xml" />
                  <label for="xml">XML</label>
               </div>
               <div>
                  <input type="checkbox" id="json" name="check" value="json" />
                  <label for="json">JSON</label>
               </div>
            </div>
            <br />
            <div>
               <label>19. Поле для вибору одного з варіантів</label>
               <div>
                  <input
                     type="radio"
                     id="r-html"
                     name="radiocheck"
                     value="html"
                  />
                  <label for="r-html">HTML</label>
               </div>
               <div>
                  <input
                     type="radio"
                     id="r-xml"
                     name="radiocheck"
                     value="xml"
                  />
                  <label for="r-xml">XML</label>
               </div>
               <div>
                  <input
                     type="radio"
                     id="r-json"
                     name="radiocheck"
                     value="json"
                     checked
                  />
                  <label for="r-json">JSON</label>
               </div>
            </div>
            <br />
            <div>
               <label for="select"
                  >20. Поле для вибору одного пункту випадаючого меню</label
               >
               <select id="select">
                  <option value="">-- Виберіть один з варіантів --</option>
                  <option value="html">HTML</option>
                  <option value="xml">XML</option>
                  <option value="json">JSON</option>
                  <option value="md">MD</option>
               </select>
            </div>
            <br />
            <div>
               <label for="multiselect"
                  >21. Поле для вибору декількох пунктів меню</label
               ><br />
               <select id="multіselect" multiple>
                  <option value="">-- Виберіть декілька варіантів --</option>
                  <option value="html">HTML</option>
                  <option value="xml">XML</option>
                  <option value="json">JSON</option>
                  <option value="md">MD</option>
               </select>
            </div>
            <br />
            <div>
               <label for="file"
                  >22. Поле вибору одного або декількох файлів</label
               >
               <br />
               <input type="file" id="file" multiple />
            </div>
            <br />
            <div>
               <label>23. Поле для зміни діапазону чисел</label><br />
               <input
                  type="range"
                  id="volume"
                  min="0"
                  max="100"
                  step="5"
                  value="50"
               />
               <label for="volume">Гучність</label>
            </div>
            <br />
            <div>
               <label>24. Поле для виведення результатів дії користувача</label
               ><br />
               <label>Гучність: </label>
               <output name="result" for="volume">50</output>
            </div>
         </fieldset>
         <br />
         <fieldset>
            <legend>Поля, щоб надіслати (очистити) форму</legend>
            <div>
               <label>25. Надіслати форму тип 'submit'</label>
               <input type="submit" value="Надіслати" />
            </div>
            <br />
            <div>
               <label>26. Надіслати форму тип 'button'</label>
               <input type="button" value="Надіслати" />
            </div>
            <br />
            <div>
               <label>27. Надіслати форму тип 'image' </label>
               <input
                  id="image"
                  type="image"
                  width="100"
                  height="30"
                  alt="Send"
                  src="./send.png"
               />
            </div>
            <br />
            <div>
               <label>28. Очистити форму</label>
               <input type="reset" value="Очистити" />
            </div>
         </fieldset>
      </form>
   </body>
</html>
